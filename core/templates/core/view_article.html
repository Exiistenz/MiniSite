{% extends "core/layout.html" %}

{% block body %}
	<div class="container">
		<div class="row">
			<section class="col-lg-offset-2 col-lg-9">
				<div class="well col-lg-10">  
	                <div class="row">
	                    <div class="col-lg-8">
	                        <h1>{{ article.titre }} <span class="small">dans {{ article.categorie.nom }}</span></h1>
							<p class="infos">Rédigé par {{ article.auteur }}, le {{ article.date|date:"DATE_FORMAT" }}</p>
							<div class="contenu">
									{{ article.contenu|linebreaks }}
							</div>	                        
	                    </div>
	                </div>
	            </div>
			</section>
		 </div>
{% endblock %}
